
<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
  <div class="product-image" [ngClass]="{ flex: fullWidthMode }">
    <img
      class="mb-1 mx-auto"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
      [src]="product.image" >
    <div
      class="product-details w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <h5 class="product-category">{{product.category}}</h5>
        <p
          class="product-title truncate hover:whitespace-normal"
          [ngClass]="{ truncate: !fullWidthMode }"
        >
          {{product.title}}
        </p>
        <p class="product-description" *ngIf="fullWidthMode">
          {{product.description}}
        </p>
      </div>
      <div class="flex justify-between">
        <span class=" product-price  text-red-400">{{ product.price | currency }}</span>
        <button class="" (click)="onAddToCart()" >
          <mat-icon class="text-gray-500" >shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
